<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Markdown Viewer</title>

  <!-- GitHub-style Markdown CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .markdown-body {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <article class="markdown-body" id="content">Loading...</article>

  <script>
    fetch('README.md')
      .then(res => {
        if (!res.ok) throw new Error("Failed to load README.md");
        return res.text();
      })
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(err => {
        document.getElementById('content').textContent = "Error: " + err.message;
      });
  </script>
</body>
</html>
